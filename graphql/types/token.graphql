type Token {
    slug: String,
    name: String,
    fungibility: String,
    supply: String,
    decimals: String,
    amount: String,
    icon: String,
    metas: [ Meta ],
    atoms: [ Atom ],
    wallets: [ Wallet ],
    createdAt: String @field(resolver: "WishKnish\\KnishIO\\GraphQL\\Resolves\\ResolveToken@resolveCreatedAt")
}
